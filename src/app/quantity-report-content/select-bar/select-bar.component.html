<section class="select__bar">
  <div class="container-fluid bg-white rounded">
    <form class="row p-4 rounded-top">
      <div class="col-md-3 p-0">
        <h5 class="m-0 text-dark"><label>Tỉnh/Thành phố</label></h5>
        <div class="dropdown">
          <button
            class="
              dropdown-prov
              btn btn-outline-secondary
              d-flex
              justify-content-between
              font-weight-bold
            "
            (click)="toggleProv()"
            style="width: 90%"
          >
            Đã chọn ({{ lenght }})
            <i class="fas fa-sort-down"></i>
          </button>
          <div
            class="dropdown-prov-content rounded m-0"
            [class.show]="isClick"
            style="width: 90%"
          >
            <ul class="m-0 p-4">
              <li *ngFor="let prov of provinces; let i = index">
                <label class="container"
                  >{{ prov.name }}
                  <input type="checkbox" />
                  <span class="checkmark"></span>
                </label>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-md-3 p-0">
        <h5 class="m-0 text-dark"><label>Từ ngày</label></h5>
        <input
          type="date"
          style="width: 90%"
          class="form-control border border-secondary"
          placeholder="dd/MM/yyyy"
        />
      </div>
      <div class="col-md-3 p-0">
        <h5 class="m-0 text-dark"><label>Đến ngày</label></h5>
        <input
          type="date"
          style="width: 90%"
          class="form-control border border-secondary"
          placeholder="dd/MM/yyyy"
        />
      </div>
      <div class="col-md-3 p-0 d-flex justify-content-md-end mt-auto">
        <button class="btn btn-outline-primary mr-5">Đặt lại</button>
        <button class="btn btn-primary">Áp dụng</button>
      </div>
    </form>
    <hr class="m-0" />
    <div class="row p-4 rounded-bottom">
      <div
        class="col-md-4 d-sm-flex justify-content-sm-center p-0 mb-sm-3 mb-md-0"
      >
        <div class="card" style="width: 90%">
          <div
            class="card-body d-flex justify-content-between align-items-center"
          >
            <div>
              <h5 class="m-0 text-dark"><label>Tổng số hợp đồng</label></h5>
              <h2 class="m-0 text-primary">890</h2>
            </div>
            <div>
              <img
                src="../../../assets/icon/Báo cáo sản lượng/Iconly/Bulk/Category.png"
                alt=""
                width="48px"
                height="48px"
              />
            </div>
          </div>
        </div>
      </div>
      <div
        class="col-md-4 p-0 d-sm-flex justify-content-sm-center mb-sm-3 mb-md-0"
      >
        <div class="card mx-md-auto" style="width: 90%">
          <div
            class="card-body d-flex justify-content-between align-items-center"
          >
            <div>
              <h5 class="m-0 text-dark">
                <label>Tổng số lượng khách hàng</label>
              </h5>
              <h2 class="m-0 text-success">120</h2>
            </div>
            <div>
              <img
                src="../../../assets/icon/Báo cáo sản lượng/Iconly/Bulk/Category.png"
                alt=""
                width="48px"
                height="48px"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4 p-0 d-sm-flex justify-content-sm-center">
        <div class="card float-md-right mx-md-auto" style="width: 90%">
          <div
            class="card-body d-flex justify-content-between align-items-center"
          >
            <div>
              <h5 class="m-0 text-dark"><label>Tổng số gói dịch vụ</label></h5>
              <h2 class="m-0" style="color: #4c51bf">24</h2>
            </div>
            <div>
              <img
                src="../../../assets/icon/Báo cáo sản lượng/Iconly/Bulk/Category.png"
                alt=""
                width="48px"
                height="48px"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
